{% extends "base.html" %}

{% block title %}Select Subscription Plan{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <h5 class="mb-0">Choose Your Subscription Plan</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('select_subscription') }}">
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="subscription_plan" id="basic" value="Basic" required>
                                <label class="form-check-label" for="basic">
                                    Basic Plan - ₹19.99/month
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="subscription_plan" id="standard" value="Standard" required>
                                <label class="form-check-label" for="standard">
                                    Standard Plan - ₹39.99/month
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="subscription_plan" id="premium" value="Premium" required>
                                <label class="form-check-label" for="premium">
                                    Premium Plan - ₹59.99/month
                                </label>
                            </div>
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">Select Plan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
