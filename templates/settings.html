{% extends "base.html" %}

{% block title %}Settings - {{ current_user.user_data.gym_name }}{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm mb-4">
                <div class="card-header">
                    <h5 class="mb-0">Gym Settings</h5>
                </div>
                <div class="card-body">
                    <form method="POST" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="gym_name" class="form-label">Gym Name</label>
                            <input type="text" class="form-control" id="gym_name" name="gym_name" 
                                   value="{{ current_user.user_data.gym_name }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   value="{{ current_user.user_data.email }}" required>
                        </div>
                        
                        <!-- Subscription Options -->
                        <h2>Subscription Plans</h2>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="subscription_plan" id="free_trial" value="free_trial" required>
                                <label class="form-check-label" for="free_trial">
                                    Free Trial - 1 Month
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="subscription_plan" id="one_month" value="one_month" required>
                                <label class="form-check-label" for="one_month">
                                    1 Month - ₹499
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="subscription_plan" id="three_months" value="three_months" required>
                                <label class="form-check-label" for="three_months">
                                    3 Months - ₹1299
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="subscription_plan" id="six_months" value="six_months" required>
                                <label class="form-check-label" for="six_months">
                                    6 Months - ₹1999
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="subscription_plan" id="one_year" value="one_year" required>
                                <label class="form-check-label" for="one_year">
                                    1 Year - ₹2999
                                </label>
                            </div>
                        </div>
                        
                        <div class="text-end">
                            <button type="button" id="razorpay-button" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Pay with Razorpay
                            </button>
                            <button type="button" id="phonepe-button" class="btn btn-secondary">
                                <i class="fas fa-save me-2"></i>Pay with PhonePe
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="card shadow-sm">
                <div class="card-header">
                    <h5 class="mb-0">Change Password</h5>
                </div>
                <div class="card-body">
                    <form method="POST" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="current_password" class="form-label">Current Password</label>
                            <input type="password" class="form-control" id="current_password" 
                                   name="current_password" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="new_password" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="new_password" 
                                   name="new_password" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirm_password" 
                                   name="confirm_password" required>
                        </div>
                        
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-key me-2"></i>Change Password
                            </button>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
