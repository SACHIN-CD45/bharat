{% extends "base.html" %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
<div class="container py-4">
    <h1 class="text-center mb-4">{{ article.title }}</h1>
    <p>{{ article.content }}</p>
    <p class="text-muted text-end">Posted on {{ article.created_at.strftime('%Y-%m-%d %H:%M') }}</p>
</div>
{% endblock %}
