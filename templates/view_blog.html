{% extends "base.html" %}

{% block title %}{{ blog.title }}{% endblock %}

{% block content %}
<div class="container py-4">
    <h1 class="text-center mb-4">{{ blog.title }}</h1>
    <p>{{ blog.content }}</p>
    <p class="text-muted text-end">Posted on {{ blog.created_at.strftime('%Y-%m-%d %H:%M') }}</p>
</div>
{% endblock %}
